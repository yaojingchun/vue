<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    {{msg}}
    <p>{{operateMsg}}</p>
</div>
<script>
    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive'
        },
        computed:{
            operateMsg:function(){
                return 123;
            }
        }
    })
</script>
</body>
</html>
