<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="example">
    {{msg}}
    <p>价格为{{price | currency('￥')}}</p>
    <p>{{msg | uppercase}}</p>
</div>
<script>
    new Vue({
        el: '#example',
        data: {
            msg: 'Hello Directive',
            price:100
        },
        filters:{
            currency:function(value,arg1){
                return arg1+value;
            },
            uppercase:function(value){
               return value.toUpperCase();
            }
        }
    })
</script>
</body>
</html>
