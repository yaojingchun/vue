<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body>
<div id="example">
    <router-link to="/myMain">跳转到Main页面</router-link>
    <router-link to="/myLogin">跳转到Login页面</router-link>
    <router-link to="/myRegister">跳转到Register页面</router-link>
    <hr>
    <router-view>

    </router-view>

</div>
<script>
    var Login=Vue.component('login-component',{
        template:'<div><h1>this is login</h1>' +
        '<button @click="handleClick">跳转到Main页面</button>' +
        '<a href="#/myMain">跳转到main页面</a></div>',
        methods:{
            handleClick: function () {
                this.$router.push('/myMain');
            }
        }
    });
    var Main=Vue.component('main-component',{
        template:'<h1>this is main{{msg}}</h1>',
        data: function () {
            return {
                msg:''
            }
        },
        mounted: function () {
            this.msg=this.$route.params.id;
        }
    });

    var Register=Vue.component('register-component',{
        template:'<a href="#/myMain/123">跳转到Main页面</a>'
    });

    var myRoutes=[
        {
            path:'/myLogin',
            component:Login
        },
        {
            path:'/myMain/:id',
            component:Main
        },
        {
            path:'/myRegister',
            component:Register
        },
        {
            path:'/',
            component:Login
        },
        {
            path:'*',
            component:Login
        }
    ];
    var myRouter=new VueRouter({
        routes:myRoutes
    });
    new Vue({
        el: '#example',
        router:myRouter,
        data: {
            msg: 'Hello Directive'
        }
    })
</script>
</body>
</html>
