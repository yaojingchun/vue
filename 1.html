<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="example">
        <h1>{{msg}}</h1>
    </div>
    <script>
        new Vue({
            el:'#example',
            data:{
                msg:'Hello VueJS'
            }
        })
    </script>
</body>
</html>
